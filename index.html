<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid for Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-row-1"></div>
        <div class="top-row-2">
          <span class="top-row-2-object"></span>
          <span class="top-row-2-object"></span>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-row-1"></div>
        <div class="bottom-row-2"></div>
        <div class="bottom-row-3">
          <span class="bottom-row-3-object"></span>
          <span class="bottom-row-3-object"></span>
          <span class="bottom-row-3-object"></span>
        </div>
      </div>
    </div>
  </body>
</html>
